<h1>WAFEPA - Add/edit log</h1>

<form class="form-horizontal" ng-init="initLog()">
	<div class="form-group">
		<div class="col-md-2">
			<label>Date</label>
		</div>
		<div class="col-md-6">
			<input ng-model="log.date" class="form-control" type="text" />
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-md-2">
			<label>Duration</label>
		</div>
		<div class="col-md-6">
			<input ng-model="log.duration" class="form-control" type="text" />
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-md-2">
			<label>Activity</label>
		</div>
		<div class="col-md-4">
			<select class="form-control" 
			ng-options="activity as (activity.id + ': ' + activity.name) for activity in activities" ng-model="log.activity">
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-md-2 col-md-offset-2">
			<button ng-click="saveLog()" class="btn btn-sm btn-default">Save</button>
		</div>
	</div>
</form>
