<h1>WAFEPA - Add/edit activity</h1>

<form class="form-horizontal" ng-init="initActivity()">
	<div class="form-group">
		<div class="col-md-2">
			<label>Name</label>
		</div>
		<div class="col-md-6">
			<input ng-model="activity.name" class="form-control" type="text" />
		</div>
	</div>
	
	<div ng-show = "(activity.updated == false) ? false : true" class="form-group">
		<div class="col-md-2">
			<label>Updated</label>
		</div>
		<div class="col-md-6">
			<input ng-disabled = "disableUpdated" ng-model="activity.updated" class="form-control" type="date" />
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-md-2 col-md-offset-2">
			<button ng-disabled="!activity.name" ng-click="saveActivity()" class="btn btn-sm btn-default">Save</button>
		</div>
	</div>
</form>
